<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Us</title>
</head>
<body>
    <header class="bg-primary text-white text-center py-5">
        <div class="container">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Reach out for any inquiries or suggestions.</p>
        </div>
    </header>

    <section class="contact-form container mt-5">
        <div class="row">
            <div class="col-lg-6">
                <form action="#" method="post" id="contactForm" autocomplete="off">
                    <div class="form-group">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Your Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Your Message:</label>
                        <textarea id="message" name="message" rows="4" class="form-control" required></textarea>
                    </div>

                    <button type="submit" id="submitBtn" class="btn btn-primary">Send Message</button>
                </form>
            </div>

            <div class="col-lg-6">
                <!-- Replace this illustration with your own image or illustration -->
                <img src="https://via.placeholder.com/500" alt="Illustration" class="img-fluid">
            </div>
        </div>
    </section>

    <footer class="bg-primary text-white text-center py-3">
        <div class="container">
            <p>&copy; 2023 Your Company. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
